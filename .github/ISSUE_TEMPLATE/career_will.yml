name: キャリア・目標登録（年次更新）
description: 年ごとのキャリア目標とスキル状況を登録・更新します
title: "[Career] {名前} - {西暦}"
labels: ["employee-update"]
body:
  - type: markdown
    attributes:
      value: |
        年次キャリア情報の更新ありがとうございます。
        この情報は社内マッチングやメンター推薦などに活用されます。
  
  - type: input
    id: name
    attributes:
      label: お名前
      description: 姓名の間にスペースを入れずにフルネームを入力してください
      placeholder: 山田太郎
    validations:
      required: true

  - type: dropdown
    id: job
    attributes:
      label: 職種
      options:
        - Engineer
        - Designer
        - Sales
        - PM
        - Corporate
        - EM
        - Other
    validations:
      required: true

  - type: input
    id: preferred_tech
    attributes:
      label: 好きな技術・使いたい技術
      description: モチベーションの源泉となる技術（経験があっても使いたくないものは除外）
      placeholder: React, Rust, 生成AI
    validations:
      required: true

  - type: textarea
    id: will
    attributes:
      label: 今年のゴール (SMART)
      description: 以下のテンプレートに沿って、1年以内に達成したいことを記入してください
      value: |
        ### S (Specific: 具体的)
        - 
        ### M (Measurable: 測定可能)
        - 
        ### A (Achievable: 達成可能)
        - 
        ### R (Relevant: 関連性)
        - 
        ### T (Time-bound: 期限)
        - 
    validations:
      required: true

  - type: textarea
    id: gap
    attributes:
      label: 不足しているもの・支援が必要なこと
      description: ゴール達成のために必要な経験、知識、メンター、機会など
    validations:
      required: false
